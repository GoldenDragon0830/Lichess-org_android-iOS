name: lichess_mobile
description: Lichess mobile app V2

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  flutter_riverpod: ^2.1.1
  cupertino_icons: ^1.0.2
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  http: ^0.13.5
  flutter_appauth: ^4.2.1
  flutter_secure_storage: ^4.2.1
  rxdart: ^0.27.6
  fpdart: ^0.3.0
  logging: ^1.1.0
  go_router: ^5.1.9
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.2
  dartchess:
    git:
      url: https://github.com/lichess-org/dartchess.git
      ref: 88c3c17a5d75b8228b82339728dc99e7f1175d7c
  chessground:
    git:
      url: https://github.com/lichess-org/flutter-chessground.git
      ref: 6953a7a2970577d0b051b94a4131f09de76f6f11
  soundpool: ^2.3.0
  meta: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  freezed: ^2.2.1
  json_serializable: ^6.5.4


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/sounds/move.mp3
    - assets/sounds/capture.mp3

  fonts:
    - family:  LichessIcons
      fonts:
        - asset: assets/fonts/LichessIcons.ttf

  # Enable generation of localized Strings from arb files.
  generate: true
