name: lichess_mobile
description: Lichess mobile app V2

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  flutter_riverpod: ^2.1.3
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  http: ^0.13.5
  flutter_appauth: ^4.2.1
  flutter_secure_storage: ^7.0.1
  rxdart: ^0.27.6
  fpdart: ^0.4.0
  logging: ^1.1.0
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.2
  dartchess:
    git:
      url: https://github.com/lichess-org/dartchess.git
      ref: 68c756354b53c9f210f78b49ee1caa03ab5003bd
  chessground:
    git:
      url: https://github.com/lichess-org/flutter-chessground.git
      ref: 5a221ddf69ba8685d67054b71714ee412b80ac08
  soundpool: ^2.3.0
  meta: ^1.8.0
  tuple: ^2.0.1
  deep_pick: ^0.10.0
  timeago: ^3.3.0
  collection: ^1.16.0 # can't upgrade because of flutter_test
  loading_overlay: ^0.3.0
  modal_bottom_sheet: ^2.1.2
  fast_immutable_collections: ^8.1.1

dev_dependencies:
  build_runner: ^2.3.2
  flutter_test:
    sdk: flutter
  freezed: ^2.2.1
  json_serializable: ^6.5.4
  lint: ^2.0.1
  mocktail: ^0.3.0

# TODO Remove this after next flutter update
dependency_overrides:
  test_api: 0.4.16

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/sounds/

  fonts:
    - family:  LichessIcons
      fonts:
        - asset: assets/fonts/LichessIcons.ttf

  # Enable generation of localized Strings from arb files.
  generate: true
